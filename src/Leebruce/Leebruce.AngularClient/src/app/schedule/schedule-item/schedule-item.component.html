<div class="element">
    <div class="time-badge">
        <span [ngClass]="{'big': enlargeTimeLine1}">{{timeLine1}}</span>
        <span [ngClass]="{'small': reduceTimeLine2}">{{timeLine2}}</span>
    </div>
    <div class="details">
        <span>{{heading}}</span>
        <hr />
        <small class="text-muted" [innerText]="detail"></small>
    </div>
</div>
